<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="./script.js" type="module"></script>
    <script src="./quotes.js" type="text/javascript"></script>
    <script src="./colors.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/thinkbubble.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <div id="quote-box" class="grid-container">
            <div id="quote-info" class="child-1">
                <p id="text">
                </p>
                <h3 id="author">
                </h3>
            </div>
            <div id="icons" class="child-2">
                <a href="#" target="_blank" id="copy-icon" title="Copy to clipboard (Not Working)">
                    <i class="fas fa-copy fa-3x"></i>
                </a>
            </div>
            <div id="new-quote" class="child-3">            
                <button id="new-quote-button" type="submit">
                    New Quote
                </button>                    
            </div>
        </div>
    </div>
</body>
</html>
