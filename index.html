<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <script src="./script.js" type="module"></script>
    <script src="./quotes.js" type="text/javascript"></script>
    <script src="./colors.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/thinkbubble.svg" type="image/x-icon">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <div id="quote-box" class="grid-container">
            <div id="quote-info" class="child-1">
                <p id="text">
                </p>
                <h3 id="author">
                </h3>
            </div>
            <div id="icons" class="child-2">
                <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote">
                    <img src="./img/twittericon.svg" alt="Twitter Icon">
                </a>
            </div>
            <div id="new-quote" class="child-3">            
                <button id="new-quote-button" type="submit">
                    New Quote
                </button>                    
            </div>
        </div>
    </div>
</body>
</html>
